<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

																					<!-- Required meta tags -->
																					<meta name="viewport"
																						content="width=device-width, initial-scale=1, shrink-to-fit=no" />
																					<!-- BOOTSTRAP -->
																					<link rel="stylesheet"
																						href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
																						integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
																						crossorigin="anonymous"></link>
																					
																					<!-- Required meta tags -->
																					<link rel="stylesheet" th:href="@{/css/style.css}"></link>

<title>MicroServices</title>
</head>
<body>
	<h1 class="text-center" style="margin-bottom: 30px" th:text="${title}"></h1>
	<div class="row">
				<div class="col-10 offset-1">
					<!--<p class="border border-dark " style="height: 400px"th:text="${response}">	</p>  -->
					<div  class="border border-dark" style="overflow: scroll;   height: 300px">
							<table class="table table-striped">
									<thead>
										<tr>
											<th>Name</th>
											<th>Last Name</th>
											<th>Age</th>
											<th>Sex</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="client: ${response}">
											<td th:text="${client.name}"></td>
											<td th:text="${client.lastName}"></td>
											<td th:text="${client.age}"></td>
											<td th:text="${client.gender}"></td>
										</tr>
									</tbody>
							</table>
					</div>
				</div>
	</div>
	<br/>
	<div class="row"> 
			<div class="col-2 offset-1">
			<a href="http://localhost:3001/microservices/getallclients" class="btn btn-primary btn-block " style="text-decoration: none" >Get Client</a>
			</div>
			<div class="col-2">
					<a href="http://localhost:3001/mongo/getallclients" class="btn btn-primary btn-block " style="text-decoration: none" >Get Clients</a>
			</div>
			<div class="col-2">
					<a href="http://localhost:3001/microservices/showInsertClientView"  style="text-decoration: none"  class="btn btn-primary btn-block">Insert Client</a>
			</div>
			<div class="col-2">
					<a href=""  style="text-decoration: none"  class="btn btn-primary btn-block">Update Client</a>
			</div>
			<div class="col-2">
					<a href=""  style="text-decoration: none"   class="btn btn-primary btn-block">Delete Client</a>
			</div>
	</div>
</body>
</html>
